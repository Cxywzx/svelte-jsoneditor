<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>JSON Editor (Web Component)</title>

    <link rel="icon" type="image/png" href="../static/favicon.png" />

    <style>
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        color: #333;
        background: #f5f5f5;
        margin: 0;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <script type="module" src="../package-vanilla/standalone.js"></script>

    <svelte-jsoneditor id="editor"></svelte-jsoneditor>

    <script type="module">
      const editor = document.getElementById('editor')

      const json = {
        array: [
          1,
          2,
          3,
          {
            name: 'Item ' + 2,
            id: String(2),
            index: 2,
            time: new Date().toISOString(),
            location: {
              latitude: 1.23,
              longitude: 23.44,
              coordinates: [23.44, 1.23]
            }
          }
        ],
        emptyArray: [],
        boolean: true,
        color: '#82b92c',
        null: null,
        number: 123,
        object: {
          a: 'b',
          c: 'd',
          nested: {
            name: 'Item ' + 2,
            id: String(2),
            index: 2,
            time: new Date().toISOString(),
            location: {
              latitude: 1.23,
              longitude: 23.44,
              coordinates: [23.44, 1.23]
            }
          }
        },
        emptyObject: {},
        '': '',
        string: 'Hello World',
        escaped_unicode: '\\u20b9',
        unicode: '\u{1F600},\uD83D\uDCA9',
        url: 'https://jsoneditoronline.org',
        'Lorem Ipsum':
                'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
        "<button onclick=alert('oopsie!!!')>test xss</button>": 'xss?'
      }

      editor.set({ json })
    </script>
  </body>
</html>
